    <script>

//Q1 Find the Product.

const Find_Prod = (array, N) => 
{
 let product=1;
 for(let i=0;i<N;i++){
   product=product*array[i];
 }
return product;
};
 
//Q2 Find the Sum.

const Find_Sum = (array, N) => 
{
  let sum=0;
  for(let i=0;i<N;i++){
    sum=sum+array[i];
  }
return sum;
};
 


//Q3 Count Occurrences.


const findCount = (N, K, Arr) => 
{
    let count=0;
    for(let i=0;i<N;i++){
      if (Arr[i]===K)
      count=count+1;
    }
    return count;
};
 
//Q4 Even Odd


const findEvenOdd = (N, Arr) => 
{
    const B=[];
    let sum1=0;
    let sum2=0;
    
    if(N===1)
    {
      B[0]=0;
      B[1]=Arr[0];
      
    }
    
    for (let i=0;i<N;i++)
    {
      if (i%2===0)
      sum2=sum2+Arr[i];
      
      else 
      sum1=sum1+Arr[i];
    }
    
    B[0]=sum2;
    B[1]=sum1;

  return [...B];
  
};

//Q5 Find whether the number is present or not


const Find_Num = (arr,n,m) => 
{
  let flag=0;
  for(let i=0;i<n;i++){
    if( arr[i]===m)
    flag=1;
  }
  
  if (flag===1)
  return "YES";
  
  else 
  
  return "NO";
};
 

//Q6 Higher Age



const highAge = (N, Arr) => 
{
    let res=[];
    let j=0;
    
    for(let i=0;i<N;i++){
      if (Arr[i]>18){
        
        res[j]=Arr[i];
        j=j+1;
      }
    }
    return (res);
};

//Q8 Pass or Fail


const isAllPass = (N, Arr) => 
{
    let flag=0;
    
    for(let i=0;i<N;i++){

    }

//Q10 Min And Max

 
function arrayMin(arr) {
  
  let min= arr[0];
  for(let i=0;i<arr.length;i++){
    if (arr[i]<min)
    min=arr[i];
  }
  return min;
  }
  
  function arrayMax(arr) {
   let max= arr[0];
   
   for(let i=0;i<arr.length;i++){
     if(arr[i]> max)
     max= arr[i];
   }
  return max;
  }
  



//Q11 Birthday Game

 
function Birthday_Game(arr,D ,M) {
 
 let counter = 0;
  for(let i = 0; i < arr.length - 1; i++){
       let subArray = arr.slice(i, i+M);
       if (subArray.length === M) {
          let sum = subArray.reduce((a,b) => a + b, 0);
          if(sum === D){
               counter += 1;
           }
        }
  }
  return counter;
}
